<!DOCTYPE HTML>
<html>
    <head>
        <title>Javascript Game</title>
    </head>
    <body>
        <label id="loc"></label>
        <canvas id="gameCanvas" width=500 height=500 />

        <script>
            var player;
            var canvas = document.getElementById('gameCanvas');

            class Player {
                constructor() {

                    this.height = canvas.height / 20;
                    this.width = canvas.width / 20;
                    this.xLoc = canvas.width / 2;
                    this.yLoc = canvas.height / 2;
                }
            }

            function initialize() {
                player = new Player();
            }

            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }

            canvas.addEventListener('mousemove', function(evt) {
                var mousePos = getMousePos(canvas, evt);
                player.xLoc = mousePos.x;
                player.yLoc = mousePos.y;
            }, false);

            function updateLocation() {
                document.getElementById("loc").textContent = "Player Location (" + player.xLoc + "," + player.yLoc + ")";
            }

            function repaint() {
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(player.xLoc , player.yLoc, player.width, player.height);
            }

            function gameLoop() {
                time = setInterval(function () {
                    updateLocation();
                    repaint();
                }, 10);
            }
            initialize()
            gameLoop()
        </script>
    </body>
</html>
